<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logoimg">
                <img class="logoimg" src="/img/Storefront.svg">
                <img class="logonft" src="/img/NFT Marketplace.svg">
            </div>
            
           <div class="navbar-wrap">
                <ul class="navbar-menu">
                    <li><a href="#">Marketplace</a></li>
                    <li><a href="#">Rankings</a></li>
                    <li><a href="#">Connect a wallet</a></li>
                </ul>

                <a href="#" class="sign">Sign in</a>
           </div>
        </div>
    </nav>
    <div class="main">
        <div class="discover" >
            <h1>
                Discover digital art & Collect NFTs
            </h1>
            <p>
                NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.
            </p>
            <div class="raketa">
                <button class="btnraketa"> <img src="/img/RocketLaunch.svg" alt=""> Get started</button>
            </div>
        </div>
        <div class="astronaut">
            <img src="/img/Image Placeholder.svg" alt="Astronaut">
            <div class="contact">
                <h4>Space Wolking</h4>
                <div class="spacewollking">
                    <img src="/img/Avatar Placeholder.svg">
                    <p>Animakid</p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
